<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отсчет до Дня Рождения Льва</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff5f6d, #ffc371);
            color: #fff;
            text-align: center;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .countdown {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .countdown h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out, colorChange 5s infinite;
        }
        .time {
            font-size: 2.5rem;
            animation: fadeIn 2s ease-in-out, colorChange 5s infinite;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes colorChange {
            0% {
                color: #ff5f6d;
            }
            50% {
                color: #ffc371;
            }
            100% {
                color: #ff5f6d;
            }
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            opacity: 0.7;
            animation: confetti-fall 3s linear infinite;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100%) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        .balloons {
            position: absolute;
            bottom: -10%;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .balloon {
            position: absolute;
            bottom: -10%;
            width: 40px;
            height: 60px;
            background: red;
            border-radius: 50% 50% 50% 50%;
            opacity: 0.7;
            animation: rise 5s ease-in infinite;
        }
        .balloon:nth-child(2) {
            background: blue;
            width: 30px;
            height: 45px;
            left: 25%;
            animation-duration: 6s;
        }
        .balloon:nth-child(3) {
            background: yellow;
            width: 35px;
            height: 55px;
            left: 50%;
            animation-duration: 4s;
        }
        .balloon:nth-child(4) {
            background: green;
            width: 25px;
            height: 35px;
            left: 75%;
            animation-duration: 7s;
        }
        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
            }
            100% {
                transform: translateY(-100vh) scale(1.2);
            }
        }
		#disqus_thread {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            color: black;
        }
        #disqus_thread a {
            color: #007bff;
        }
        #disqus_thread .comment, #disqus_thread .post {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }
		img {
            margin-bottom: 1em;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="countdown">
		<img id="main-image" src="https://media.tenor.com/qBxnw59KgQcAAAAM/zoolander-boss.gif">
        <h1>До дня рождения Льва осталось:</h1>
		<div style="margin-top:20px">
        <div id="time" class="time"></div>
		<div style="margin-top:20px">
		<div id="disqus_thread"></div>
    </div>
    <div class="confetti" id="confetti"></div>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>

    <script>
        function updateCountdown() {
            const birthday = new Date(new Date().getFullYear(), 5, 23);
            const now = new Date();

            if (now > birthday) {
                birthday.setFullYear(birthday.getFullYear() + 1);
            }

            const diff = birthday - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            const milliseconds = diff % 1000;

            document.getElementById('time').innerHTML = `
                ${days}д ${hours}ч ${minutes}м ${seconds}с ${milliseconds}мс
            `;
        }

        function createConfettiPiece() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti-piece');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.getElementById('confetti').appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        setInterval(updateCountdown, 1);
        setInterval(createConfettiPiece, 200);
    </script>
